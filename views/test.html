<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <title>Test Fetch</title>
</head>
<body>
  <button onclick="test()">Test POST</button>
  <script>
    function test() {
      fetch('http://localhost:3000/salg', { method: 'POST' })
        .then(res => res.text())
        .then(data => alert("Svar fra server: " + data))
        .catch(err => alert("Feil ved fetch: " + err.message));
    }
  </script>
</body>
</html>
